<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Саморуков Никита Олегович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-132x32.png">
        <script>
            function showAuthor() {
                let author = 'Автор страницы:\nСаморуков Никита Олегович';
                alert (author);
            }

            function showMessage() {
                let message = 'Лабораторная работа 5\nФБ НГТУ 19.04.2025';
                alert (message);
            }

            function applyFilters() {
                // Достаем переменные
                let blur = document.getElementById('blurValue').value + 'px';
                let brightness = document.getElementById('brightnessValue').value + '%';
                let contrast = document.getElementById('contrastValue').value + '%';
                let grayScale = document.getElementById('grayScaleValue').value + '%';
                let hueRotate = document.getElementById('hueRotateValue').value + 'deg';

                // Выводим обозначения около индикаторов
                document.getElementById('blurOutput').innerText = blur;
                document.getElementById('brightnessOutput').innerText = brightness;
                document.getElementById('contrastOutput').innerText = contrast;
                document.getElementById('grayScaleOutput').innerText = grayScale;
                document.getElementById('hueRotateOutput').innerText = hueRotate;

                // Формируем фильтр и применяем
                let filter = `blur(${blur}) brightness(${brightness}) contrast(${contrast})
                              grayscale(${grayScale}) hue-rotate(${hueRotate})`;
                document.getElementById('filterImage').style.filter = filter;
            }

        </script>
        <style>
            img {
                height: 500px;
                border-radius: 20px;
                margin: auto;
                display: block;
            }

            .block_of_filters {
                position: absolute;
                top: 30%;
                left: 60px;
            }

        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        <main>
        <div><img src="pepe.jpg" id="filterImage"></div>

        <div class="block_of_filters">
            <div class="filter">
                <div>Blur:</div>
                <input type="range" min="0" max="20" value="0" onchange="applyFilters()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div class="filter">
                <div>Brightness:</div>
                <input type="range" min="0" max="500" value="100" onchange="applyFilters()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>
            <div class="filter">
                <div>Contrast:</div>
                <input type="range" min="0" max="500" value="100" onchange="applyFilters()" id="contrastValue">
                <span id="contrastOutput"></span>
            </div>
            <div class="filter">
                <div>Gray scale:</div>
                <input type="range" min="0" max="100" value="0" onchange="applyFilters()" id="grayScaleValue">
                <span id="grayScaleOutput"></span>
            </div>
            <div class="filter">
                <div>Hue-rotate:</div>
                <input type="range" min="0" max="360" value="0" onchange="applyFilters()" id="hueRotateValue">
                <span id="hueRotateOutput"></span>
            </div>
        </div>
        <footer ondblclick="showMessage()">
            &copy; Никита Саморуков, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
