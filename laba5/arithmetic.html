<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Саморуков Никита Олегович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-132x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value)
                let b = parseInt(inputB.value)
                let result = a + b;
                alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showSubs() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value)
                let b = parseInt(inputB.value)
                let result = a - b;
                alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showMult() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value)
                let b = parseInt(inputB.value)
                let result = a * b;
                alert ('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value)
                let b = parseInt(inputB.value)
                if (b == 0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                
                if (isNaN(a) && isNaN(b)) {
                    alert('Введите числовые значения в поля');
                    inputA.style.borderColor = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputA.style.borderColor = '';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputB.style.borderColor = '';
                    inputA.style.borderColor = 'red';
                    return;
                }

                inputB.style.color = '';
                inputB.style.borderColor = '';
                inputA.style.borderColor = '';

                let result = a / b;
                alert ('Частное ' + a + ' и ' + b + ' равно ' + result);
            }

            function showDeg() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value)
                let b = parseInt(inputB.value)
                if (a == 0 && b == 0) {
                    alert('Неопределенность!');
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                
                if (isNaN(a) && isNaN(b)) {
                    alert('Введите числовые значения в поля');
                    inputA.style.borderColor = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputA.style.color = '';
                    inputA.style.borderColor = '';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputB.style.color = '';
                    inputB.style.borderColor = '';
                    inputA.style.borderColor = 'red';
                    return;
                }

                inputB.style.color = '';
                inputA.style.color = '';
                inputB.style.borderColor = '';
                inputA.style.borderColor = '';

                let result = a ** b;
                alert (a + ' в степени ' + b + ' равно ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы:\nСаморуков Никита Олегович';
                alert (author);
            }
            function showMessage() {
                let message = 'Лабораторная работа 5\nФБ НГТУ 19.04.2025';
                alert (message);
            }

            function changeOutput(buttonNum, backColor, textColor, border, borderRad) {
                let output = document.getElementById('output');
                output.innerHTML = `Нажата кнопка ${buttonNum}`;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = border;
                output.style.borderRadius = borderRad;
            }
        </script>
        <style>
            .message {
                width: 300px;
                height: 40px;
                text-align: center;
                line-height: 40px;
                font-size: 20px;
                color: rgb(51, 51, 102);
                border: 3px solid rgb(51, 51, 102);
                border-radius: 3px;
                display: inline-block;
                cursor: pointer;
                margin: 5px;
            }

            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
                line-height: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showSubs()">Найти разность чисел</div>
            <div class="message" onclick="showMult()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="showDeg()">Возвести в степень</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            <div>
                <input type="button" value ="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '10px solid yellow', '20px')">
                <input type="button" value ="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '5px solid lime', '30px')">
                
                <input type="button" value ="Кнопка 3" onclick="changeOutput(3, 'cornflowerblue', 'rgb(51, 51, 102)',
                                                                                '30px solid rgb(51, 51, 102)', '5px')">

                <input type="button" value ="Кнопка 4" onclick="changeOutput(4, 'rgb(51, 51, 102)', 'rgb(245, 245, 220)',
                                                                                '5px solid rgb(245, 245, 220)', '10px')">
            </div>
            <div id="output"></div>
        </main>
        <footer ondblclick="showMessage()">
            &copy; Никита Саморуков, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
