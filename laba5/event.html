<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Саморуков Никита Олегович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-132x32.png">
        <script>
            function showAuthor() {
                let author = 'Автор страницы:\nСаморуков Никита Олегович';
                alert (author);
            }
            function showMessage() {
                let message = 'Лабораторная работа 5\nФБ НГТУ 19.04.2025';
                alert (message);
            }
            function showCoords() {
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');

                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>';
                div.style.backgroundColor = 'aliceblue';
                div.style.border = '5px solid rgb(51, 51, 102)';
                div.style.boxShadow = '0 0 0';

                if (this.event.ctrlKey) {
                    div.style.backgroundColor = '#4caf50';
                    div.style.border = '5px solid #388e3c';
                    div.style.boxShadow = '0 0 15px #4caf50';
                    div.innerText += 'Нажата клавиша Ctrl ';
                }

                if (this.event.altKey) {
                    div.style.backgroundColor = '#3f51b5';
                    div.style.border = '5px solid #303f9f';
                    div.style.boxShadow = '0 0 15px #3f51b5';
                    div.innerText += 'Нажата клавиша Alt ';
                }

                if (this.event.shiftKey) {
                    div.style.backgroundColor = '#ffc107';
                    div.style.border = '5px solid #c79100';
                    div.style.boxShadow = '0 0 15px #ffc107';
                    div.innerText += 'Нажата клавиша Shift ';
                }
            }
        </script>
        <style>
            #block {
                width: 1295px;
                height:490px;
                padding: 10px;
                border: 5px solid rgb(51, 51, 102);
                background-color: aliceblue;
                cursor: crosshair;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        <main>
            <div id="block" onmousemove="showCoords()"></div>
        </main>
        <footer ondblclick="showMessage()">
            &copy; Никита Саморуков, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
